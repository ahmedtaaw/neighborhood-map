<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>neighborhood map</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>


<body>
  <!--<div class="loadingwrap">
    <div class="loadingblocked"></div>
  </div>-->
  <div class="sidenav opened">

    <h2>Egypt Locations</h2>

    <div class="input-group">
      <!--<input type="text" class="form-control" placeholder="Filter Locations..." data-bind="
        value: query, valueUpdate: 'keyup'">-->
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="filtersearch">
          <span class="glyphicon glyphicon-filter" aria-hidden="true"></span> Filter
        </button>
      </span>
    </div>

    <ul class="location-list" data-bind="foreach: neighborhoodMap.places">
      <li>
        <a href="#" data-bind="text: name"></a>
      </li>

    </ul>

  </div>
  <main>
    <header>
      <a href="#" class="sidemenuicon">
        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
      </a>
    </header>



    <div id="map"></div>
  </main>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/js/knockout-3.4.2.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="/js/locations.js"></script>
  <script src="/js/app2.js"></script>

</body>


</html>
