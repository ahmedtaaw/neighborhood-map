<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>neighborhood map</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>


<body>
  <div class="loadingwrap" data-bind="visible: showloading">
    <div class="loadingblocked"></div>
  </div>
  <div class="sidenav" data-bind="css: { opened: sidenavstatus }">

    <h2>Egypt Locations</h2>

    <div class="form-group selectplace">
      <select class="form-control" data-bind="options: neighborhoodMap.filters,value: selectedFilter,optionsCaption: 'All Places...'"></select>
    </div>
    <div class="col-sm-12">
    <div class="form-group text-right">
      <button class="btn btn-primary" data-bind="enable: myshowall,click:showall">Showall</button>
    </div>
  </div>

    <ul class="location-list" data-bind="foreach: neighborhoodMap.filteredItems">
      <li>
        <a href="#" data-bind="text: name,click:neighborhoodMap.showallonlyclicked"></a>
      </li>

    </ul>

  </div>
  <main>
    <header>
      <a href="#" class="sidemenuicon" data-bind="click:collapsemenu">
        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
      </a>
    </header>



    <div id="map"></div>
  </main>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/js/knockout-3.4.2.js"></script>
 
  <script src="/js/locations.js"></script>
  <script src="/js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhHOx6xieDMoLhIpTEF1R26ldB9F6Hrcc&callback=initmap"
    async defer onerror="googleError()"></script>
  

</body>


</html>
