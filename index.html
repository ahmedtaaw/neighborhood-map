    <div class="input-group">

          <button class="btn btn-default" type="button" id="filtersearch">
            <span class="glyphicon glyphicon-filter" aria-hidden="true"></span> Filter
          </button>
        </span>
      </div>
      
      <ul class="location-list" data-bind="foreach: filteredPlaces">

      </ul>
